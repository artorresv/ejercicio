<!DOCTYPE html>
<html>
  <head>
  <title>ol pgRouting client</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <style>
  body {
    margin: 0;
  }
  #clear {
    position: absolute;
    right: 4px;
    top: 4px;
  }
  #map {
    width: 100%;
    height: 100%;
    position:fixed;
  }
  </style>
  </head>
  <body>
  <div id="map"></div>
  <button id="clear">clear</button>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <script type="text/javascript">
  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: new ol.View({
      center: ol.proj.transform([-99.1269,19.28], 'EPSG:4326', 'EPSG:3857'),
      zoom: 12
    }),
    controls: ol.control.defaults({
      attributionOptions: {
        collapsible: false
      }
    })
  });

  // The "start" and "destination" features.
  var startPoint = new ol.Feature();
  var destPoint = new ol.Feature();

  // The vector layer used to display the "start" and "destination" features.
  var vectorLayer = new ol.layer.Vector({
    style: new ol.style.Style({
      image: new ol.style.Circle({
        radius: 3,
        fill: new ol.style.Fill({color: 'white'}),
        stroke: new ol.style.Stroke({
          color: [255,0,0], width: 2
        })
      })
    }),
    source: new ol.source.Vector({
      features: [startPoint, destPoint]
    })
  });
    
  var routeLayer = new ol.layer.Vector({
    source: new ol.source.Vector({
      format: new ol.format.WKT(),
      url: 'http://172.16.1.84:3000/postgis/route'        
    }),
    style: new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: 'red',
          width: 2
        })
      })
  });
  
  var styleCache = {};
  
  var clusterSource = new ol.source.Cluster({
    distance: 20,
    source: new ol.source.Vector({
      format: new ol.format.GeoJSON(),
      url: 'http://172.16.1.84:3000/postgis/data'
    })
  });
  
  var clusterLayer = new ol.layer.Vector({
    source: clusterSource,
    style: function(feature) {
      var size = feature.get('features').length;
      var style = styleCache[size];
      if (!style) {
        style = new ol.style.Style({
          image: new ol.style.Circle({
            radius: 10,
            stroke: new ol.style.Stroke({
              color: '#fff'
            }),
            fill: new ol.style.Fill({
              color: '#3399CC'
            })
          }),
          text: new ol.style.Text({
            text: size.toString(),
            fill: new ol.style.Fill({
              color: '#fff'
            })
          })
        });
        styleCache[size] = style;
      }
      return style;
    }
  });
  
  map.addLayer(routeLayer);
  map.addLayer(vectorLayer);
  map.addLayer(clusterLayer);

  // A transform function to convert coordinates from EPSG:3857
  // to EPSG:4326.
  var transform = ol.proj.getTransform('EPSG:3857', 'EPSG:4326');

  // Register a map click listener.
  map.on('click', function(event) {
    if (startPoint.getGeometry() == null) {
      // First click.
      startPoint.setGeometry(new ol.geom.Point(event.coordinate));
    } else if (destPoint.getGeometry() == null) {
      // Second click.
      destPoint.setGeometry(new ol.geom.Point(event.coordinate));
      // Transform the coordinates from the map projection (EPSG:3857)
      // to the server projection (EPSG:4326).
      var startCoord = transform(startPoint.getGeometry().getCoordinates());
      var destCoord = transform(destPoint.getGeometry().getCoordinates());
      var viewparams = [
        'x1=' + startCoord[0], 'y1=' + startCoord[1],
        'x2=' + destCoord[0], 'y2=' + destCoord[1]
      ];
      
      clusterLayer.setSource(new ol.source.Cluster({
        distance: 20,
        source: new ol.source.Vector({
          format: new ol.format.GeoJSON(),
          url: 'http://172.16.1.84:3000/postgis/data?' + viewparams.join('&')
        })
      }));
      clusterLayer.setVisible(true);
      
      routeLayer.setSource(new ol.source.Vector({
        format: new ol.format.WKT(),
        url: 'http://172.16.1.84:3000/postgis/route?' + viewparams.join('&')
      }));
      routeLayer.setVisible(true);
    }
  });

  var clearButton = document.getElementById('clear');
  clearButton.addEventListener('click', function(event) {
    // Reset the "start" and "destination" features.
    startPoint.setGeometry(null);
    destPoint.setGeometry(null);
    
    clusterLayer.setVisible(false);
    routeLayer.setVisible(false);
  });
  </script>
  </body>
</html>
